<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 20px 0;
            color: #333;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary {
            background: #4CAF50;
            color: white;
        }
        
        .primary:hover {
            background: #45a049;
        }
        
        .secondary {
            background: #2196F3;
            color: white;
        }
        
        .secondary:hover {
            background: #1976D2;
        }
        
        .search-container {
            margin: 20px 0;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .results {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 13px;
        }
        
        .result-url {
            color: #2196F3;
            text-decoration: none;
            font-weight: 500;
        }
        
        .result-summary {
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Web Memory</h1>
    
    <button id="savePage" class="button primary">
        ðŸ“¸ Save Current Page
    </button>
    
    <button id="quickChat" class="button secondary">
        ðŸ’¬ Quick Chat
    </button>
    
    <div class="search-container">
        <input type="text" 
               id="searchInput" 
               class="search-input" 
               placeholder="Search saved pages..."
               autocomplete="off">
    </div>
    
    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
    
    <script src="popup.js"></script>
</body>
</html>
